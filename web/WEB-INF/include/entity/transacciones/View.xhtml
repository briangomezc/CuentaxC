<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransaccionesViewDlg" widgetVar="TransaccionesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTransaccionesTitle}" closeOnEscape="true">

            <h:form id="TransaccionesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{transaccionesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTransaccionesLabel_id}"/>
                        <h:outputText value="#{transaccionesController.selected.id}" title="#{myBundle.ViewTransaccionesTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewTransaccionesLabel_tipodocumento}"/>
                        <h:outputText value="#{transaccionesController.selected.tipodocumento}" title="#{myBundle.ViewTransaccionesTitle_tipodocumento}"/>

                        <h:outputText value="#{myBundle.ViewTransaccionesLabel_idTipodocumento}"/>
                        <h:outputText value="#{transaccionesController.selected.idTipodocumento}" title="#{myBundle.ViewTransaccionesTitle_idTipodocumento}"/>

                        <h:outputText value="#{myBundle.ViewTransaccionesLabel_numerodocumento}"/>
                        <h:outputText value="#{transaccionesController.selected.numerodocumento}" title="#{myBundle.ViewTransaccionesTitle_numerodocumento}"/>

                        <h:outputText value="#{myBundle.ViewTransaccionesLabel_fecha}"/>
                        <h:outputText value="#{transaccionesController.selected.fecha}" title="#{myBundle.ViewTransaccionesTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewTransaccionesLabel_idCliente}"/>
                        <h:outputText value="#{transaccionesController.selected.idCliente}" title="#{myBundle.ViewTransaccionesTitle_idCliente}"/>

                        <h:outputText value="#{myBundle.ViewTransaccionesLabel_monto}"/>
                        <h:outputText value="#{transaccionesController.selected.monto}" title="#{myBundle.ViewTransaccionesTitle_monto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TransaccionesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
