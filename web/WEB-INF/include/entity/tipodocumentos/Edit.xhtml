<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipodocumentosEditDlg" widgetVar="TipodocumentosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipodocumentosTitle}" closeOnEscape="true">

            <h:form id="TipodocumentosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipodocumentosController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipodocumentosLabel_id}" for="id" />
                        <h:outputText id="id" value="#{tipodocumentosController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditTipodocumentosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipodocumentosController.selected.descripcion}" title="#{myBundle.EditTipodocumentosTitle_descripcion}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditTipodocumentosLabel_cuentaContable}" for="cuentaContable" />
                        <p:inputText id="cuentaContable" value="#{tipodocumentosController.selected.cuentaContable}" title="#{myBundle.EditTipodocumentosTitle_cuentaContable}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.EditTipodocumentosLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{tipodocumentosController.selected.estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipodocumentosController.save}" value="#{myBundle.Save}" update="display,:TipodocumentosListForm:datalist,:TipodocumentosListForm:TipodocumentosDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipodocumentosEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipodocumentosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
