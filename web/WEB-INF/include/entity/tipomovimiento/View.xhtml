<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipomovimientoViewDlg" widgetVar="TipomovimientoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipomovimientoTitle}" closeOnEscape="true">

            <h:form id="TipomovimientoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipomovimientoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipomovimientoLabel_id}"/>
                        <h:outputText value="#{tipomovimientoController.selected.id}" title="#{myBundle.ViewTipomovimientoTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewTipomovimientoLabel_nombre}"/>
                        <h:outputText value="#{tipomovimientoController.selected.nombre}" title="#{myBundle.ViewTipomovimientoTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipomovimientoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
