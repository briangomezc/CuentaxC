<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipomovimientoEditDlg" widgetVar="TipomovimientoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipomovimientoTitle}" closeOnEscape="true">

            <h:form id="TipomovimientoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipomovimientoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipomovimientoLabel_id}" for="id" />
                        <h:outputText id="id" value="#{tipomovimientoController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditTipomovimientoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipomovimientoController.selected.nombre}" title="#{myBundle.EditTipomovimientoTitle_nombre}" size="10" maxlength="10"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipomovimientoController.save}" value="#{myBundle.Save}" update="display,:TipomovimientoListForm:datalist,:TipomovimientoListForm:TipomovimientoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipomovimientoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipomovimientoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
