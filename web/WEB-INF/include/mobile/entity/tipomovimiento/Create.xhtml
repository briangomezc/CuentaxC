<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipomovimientoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipomovimientoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipomovimientoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipomovimientoCreateForm">

                <h:panelGroup id="display" rendered="#{tipomovimientoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipomovimientoLabel_id}" for="id" />
                            <p:inputText id="id" value="#{tipomovimientoController.selected.id}" title="#{myBundle.CreateTipomovimientoTitle_id}" required="true" requiredMessage="#{myBundle.CreateTipomovimientoRequiredMessage_id}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipomovimientoLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{tipomovimientoController.selected.nombre}" title="#{myBundle.CreateTipomovimientoTitle_nombre}" size="10" maxlength="10"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipomovimientoController.saveNew}" value="#{myBundle.Save}" update="display,:TipomovimientoListPage:TipomovimientoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipomovimientoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
