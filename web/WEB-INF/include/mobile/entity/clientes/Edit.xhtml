<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClientesEditPage" lazy="true">
        <pm:header title="#{myBundle.EditClientesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClientesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClientesEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{clientesController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditClientesLabel_id}" for="id" />
                            <h:outputText id="id" value="#{clientesController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClientesLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{clientesController.selected.nombre}" title="#{myBundle.EditClientesTitle_nombre}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClientesLabel_cedula}" for="cedula" />
                            <p:inputText id="cedula" value="#{clientesController.selected.cedula}" title="#{myBundle.EditClientesTitle_cedula}" size="11" maxlength="11"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClientesLabel_limiteCredito}" for="limiteCredito" />
                            <p:inputText id="limiteCredito" value="#{clientesController.selected.limiteCredito}" title="#{myBundle.EditClientesTitle_limiteCredito}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditClientesLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{clientesController.selected.estado}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{clientesController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ClientesListPage:ClientesListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ClientesListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
