<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ClientesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewClientesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ClientesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ClientesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{clientesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClientesLabel_id}"/>
                            <h:outputText value="#{clientesController.selected.id}" title="#{myBundle.ViewClientesTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClientesLabel_nombre}"/>
                            <h:outputText value="#{clientesController.selected.nombre}" title="#{myBundle.ViewClientesTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClientesLabel_cedula}"/>
                            <h:outputText value="#{clientesController.selected.cedula}" title="#{myBundle.ViewClientesTitle_cedula}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClientesLabel_limiteCredito}"/>
                            <h:outputText value="#{clientesController.selected.limiteCredito}" title="#{myBundle.ViewClientesTitle_limiteCredito}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewClientesLabel_estado}"/>
                            <h:selectBooleanCheckbox id="estado" value="#{clientesController.selected.estado}" title="#{myBundle.EditClientesTitle_estado}"  disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
