<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipodocumentosCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipodocumentosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipodocumentosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipodocumentosCreateForm">

                <h:panelGroup id="display" rendered="#{tipodocumentosController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipodocumentosLabel_id}" for="id" />
                            <p:inputText id="id" value="#{tipodocumentosController.selected.id}" title="#{myBundle.CreateTipodocumentosTitle_id}" required="true" requiredMessage="#{myBundle.CreateTipodocumentosRequiredMessage_id}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipodocumentosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{tipodocumentosController.selected.descripcion}" title="#{myBundle.CreateTipodocumentosTitle_descripcion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipodocumentosLabel_cuentaContable}" for="cuentaContable" />
                            <p:inputText id="cuentaContable" value="#{tipodocumentosController.selected.cuentaContable}" title="#{myBundle.CreateTipodocumentosTitle_cuentaContable}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipodocumentosLabel_estado}" for="estado" />
                            <p:selectBooleanCheckbox id="estado" value="#{tipodocumentosController.selected.estado}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipodocumentosController.saveNew}" value="#{myBundle.Save}" update="display,:TipodocumentosListPage:TipodocumentosListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipodocumentosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
