<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="BalancesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewBalancesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:BalancesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="BalancesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{balancesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBalancesLabel_id}"/>
                            <h:outputText value="#{balancesController.selected.id}" title="#{myBundle.ViewBalancesTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBalancesLabel_idCliente}"/>
                            <h:outputText value="#{balancesController.selected.idCliente}" title="#{myBundle.ViewBalancesTitle_idCliente}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBalancesLabel_fechaCorte}"/>
                            <h:outputText value="#{balancesController.selected.fechaCorte}" title="#{myBundle.ViewBalancesTitle_fechaCorte}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBalancesLabel_promedioSaldo}"/>
                            <h:outputText value="#{balancesController.selected.promedioSaldo}" title="#{myBundle.ViewBalancesTitle_promedioSaldo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBalancesLabel_monto}"/>
                            <h:outputText value="#{balancesController.selected.monto}" title="#{myBundle.ViewBalancesTitle_monto}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
